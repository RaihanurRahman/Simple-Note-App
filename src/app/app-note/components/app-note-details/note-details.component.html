<div fxLayout="column" fxLayoutAlign="center center">
    <h1>Note Details!!</h1>
    <div fxLayout="column" fxLayoutAlign="center space-between" class="p-30 w-100-p" fxLayoutGap="15px">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <span fxFlex="50">Title</span>
            <span>{{currentNote?.title}}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <span fxFlex="50">Body</span>
            <span>{{currentNote?.body}}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
            <span fxFlex="50">Create Date</span>
            <span>{{currentNote?.createDate | date}}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end" class="w-100-p">
            <button mat-raised-button type="button" class="btn" (click)="editNote()">Edit Note</button>
        </div>
    </div>
</div>
